
<br><br>
<!--showing the login page to the customer-->
<div class="container">
    <div class="row">
        <div class="col-lg-7" style="float: left;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/l1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l3.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l4.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-lg-5" style="float: right;">
            <div class="card">

                <div class="card-body">
                    <form #loginForm="ngForm">
                        <small *ngIf='invalidLoginFlag'
                            style="color: #E98074;text-align: center;">{{ invalidMsg }}</small><br><br>
                        <div class="input-group form-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- <input type="text" class="form-control" placeholder="username" required ngModel [(ngModel)]="username" > -->
                            <input type="text" name="username" [(ngModel)]="username" required ngModel #name="ngModel"
                                [class.is-invalid]="name.invalid && name.touched" class="form-control p-4"
                                placeholder="Username" /><br><br>
                            <br>
                            <div>
                                <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is
                                    required !</small>
                            </div>
                        </div>




                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- <input type="password" class="form-control" placeholder="password" required ngModel [(ngModel)]="password"> -->
                            <input type="password" name="password" [(ngModel)]="password" required ngModel
                                class="form-control p-4" placeholder="Password" #pass="ngModel" /><br><br>
                            <small class="text-danger" [class.d-none]="pass.valid || pass.untouched"> Password is
                                required !</small>
                        </div>

                        <div class="form-group">
                            <!-- <input type="submit" value="Login" class="btn float-right login_btn"  ngModel> -->
                            <button type="submit" ngModel class="btn " (click)='login()'
                                style="float:right; background-color:red; color: white;">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a routerLink="/register">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/forgotpass">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
